<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1＞

        <div class="options">
            <!-- onclickはHTMLのイベント属性で、ボタンがクリックされた時のイベントハンドラを指定 -->
            <!-- ="Saikoro()"でダブルクォートで囲まれている部分は、そのイベントが発生した時に実行されるJavaScript関数を指定。-->    
            <button onclick="janken_random()">じゃんけんする</button>
            <button id="rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
